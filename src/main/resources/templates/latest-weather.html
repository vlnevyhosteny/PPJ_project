<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest weather</title>

    <link th:href="@{style.css}" rel="stylesheet" type="text/css"  />
</head>
<body>
    <h1>Actual weather for cities of selected state</h1>
    <table>
        <thead>
        <tr>
            <th>City</th>
            <th>Latest Temperature</th>
            <th>Latest Humidity</th>
            <th>Latest Precipitation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="weatherRecord : ${weatherRecords}">
            <td th:text="${weatherRecord.getCity().getName()}"></td>
            <td th:text="${weatherRecord.getTemperature()}"></td>
            <td th:text="${weatherRecord.getHumidity()}"></td>
            <td th:text="${weatherRecord.getPrecipitation()}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" ><< BACK</a>
</body>
</html>
